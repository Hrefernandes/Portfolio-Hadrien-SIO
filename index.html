    <!-- Corps de la page css : lignes 64 - 103 -->
    <div class="mainAcceuil">
      <h4>Bonjour, je suis <span>Hadrien Fernandes</span></h4>
      <h1>Etudiant en 2nde année BTS SIO SLAM</h1>

        class="PDPAcceuil"
        src="Images/pdp-Og.png"
        alt="img photo de profil"
      />
    </div>

    <!-- icon de certif "populaire" -->
    <div class="logo-certif">
      <div class="logo-track">
        <img src="Images/HTML/logo-html5.webp" alt="logo-html5" />
        <img src="Images/HTML/css3.png" alt="logo-css" />
        <img src="Images/PHP/php_logo.png" alt="logo-php" />
        <img src="Images/HME/projet-hme-logo.png" alt="logo-hme" />
        <img src="Images/Green IT/projet-greenIt-logo.png" alt="logo-greenIt" />
        <img src="Images/GSB/projet-gsb-logo.png" alt="logo-gsb" />
        <img src="Images/Symfony/symfony-logo.png" alt="logo-symfony" />
        <img src="Images/Dotnet/dotnet-logo.png" alt="logo-dotnet" />
        <img src="Images/Swift/swift-logo.png" alt="logo-swift" />
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const track = document.querySelector(".logo-track");
        let speed = 1.5;

        const logos = Array.from(track.children);
        logos.forEach((logo) => {
          let clone = logo.cloneNode(true);
          track.appendChild(clone);
        });

        let position = 0;

        function scrollLogos() {
          position -= speed;
          if (position <= -logos[0].offsetWidth - 20) {
            position = 0;
            track.appendChild(track.firstElementChild);
          }
          track.style.transform = `translateX(${position}px)`;
          requestAnimationFrame(scrollLogos);
        }

        scrollLogos();
      });
    </script>

    <footer>
       <p>&#169 Hadrien Fernandes Portfolio - Tous droit Réservé</p> 
    </footer>
  </body>
